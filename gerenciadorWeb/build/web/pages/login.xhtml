<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:head>
        <title>MARCONDES Soluções Imobiliárias</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="icon" type="image/png" href="../resources/images/icons/favicon.ico"/>
        <link rel="stylesheet" type="text/css" href="../resources/vendor/bootstrap/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="../resources/fonts/font-awesome-4.7.0/css/font-awesome.min.css"/>
        <link rel="stylesheet" type="text/css" href="../resources/vendor/animate/animate.css"/>
        <link rel="stylesheet" type="text/css" href="../resources/vendor/css-hamburgers/hamburgers.min.css"/>
        <link rel="stylesheet" type="text/css" href="../resources/vendor/select2/select2.min.css"/>
        <link rel="stylesheet" type="text/css" href="../resources/css/util.css"/>
        <link rel="stylesheet" type="text/css" href="../resources/css/main.css"/>
    </h:head>
    <h:body>
        <div class="limiter">
            <div class="container-login100">
                <div class="wrap-login100">
                    <div class="login100-pic js-tilt" data-tilt="">
                        <img src="../resources/images/logo.png" alt="IMG"/>
                    </div>

                    <h:form class="login100-form validate-form">
                        <span class="login100-form-title">
                            Login
                        </span>

                        <div class="wrap-input100 validate-input" data-validate = "E-mail válido é necessário. Ex: ex@abc.xyz">
                            <h:inputText value="#{mbLogin.email}" class="input100" id="em" >
                                <f:passThroughAttribute name="placeholder" value="Email" />
                            </h:inputText>
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-envelope" aria-hidden="true"></i>
                            </span>
                        </div>

                        <div class="wrap-input100 validate-input" data-validate = "Senha é necessária">
                            <h:inputSecret value="#{mbLogin.senha}" class="input100" id="sn" >
                                <f:passThroughAttribute name="placeholder" value="Senha" />
                            </h:inputSecret>
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-lock" aria-hidden="true"></i>
                            </span>
                        </div>

                        <div class="container-login100-form-btn">
                            <h:commandLink class="login100-form-btn">
                                <p:ajax listener="#{mbLogin.doLogin()}" process="@form"/>
                                ENTRAR
                            </h:commandLink>
                        </div>

                        <div class="text-center p-t-12">
                            <span class="txt1">
                                Esqueceu a
                            </span>
                            <a class="txt2" href="#">
                                E-mail / Senha?
                            </a>
                        </div>

                        <div class="text-center p-t-136">
                            <a class="txt2" href="#">
                                Solicitar acesso
                                <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                            </a>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>


        <script src="../resources/vendor/jquery/jquery-3.2.1.min.js"></script>
        <script src="../resources/vendor/bootstrap/js/popper.js"></script>
        <script src="../resources/vendor/bootstrap/js/bootstrap.min.js"></script>
        <script src="../resources/vendor/select2/select2.min.js"></script>
        <script src="../resources/vendor/tilt/tilt.jquery.min.js"></script>
        <script >
            $('.js-tilt').tilt({
                scale: 1.1
            })
        </script>
        <script src="../resources/js/main.js"></script>
    </h:body>
</html>
