<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition template="/pages/sistema/index.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="corpo">
        <div class="card mb-3">
            <div class="card-header">
                <i class="fas fa-home"></i>
                Imóvel - Novo! </div>
            <div class="card-body">
                <h:form id="newImoveis">
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col-md-12">
                                <div class="arrow-steps" currentvalue="#{mbNewImovel.objetoSelecionado.situacao}">
                                    <div class="step"> <span> Step 0</span> </div>
                                    <div class="step"> <span> Step 1</span> </div>
                                    <div class="step"> <span>Step 2 some words</span> </div>
                                    <div class="step"> <span> Step 3</span> </div>
                                    <div class="step"> <span>Step 4</span> </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <p:messages autoUpdate="true" closable="true"/>
                    <c:if test="#{!mbNewImovel.isEdit}">
                        <div class="form-group">
                            <div class="form-row">
                                <div class="col-md-12">
                                    <div class="col-md-6 col-sm-12 pull-right sit">
                                        <div class="form-element form-select">
                                            <h:selectOneMenu pt:id="situacao" class="form-element-field" value="#{mbNewImovel.objetoSelecionado.situacao}">
                                                <f:selectItem itemLabel="Selecione..." noSelectionOption="true"/>
                                                <f:selectItem itemLabel="Step 1" itemValue="1"/>
                                                <f:selectItem itemLabel="Step 2" itemValue="2"/>
                                                <f:selectItem itemLabel="Step 3" itemValue="3"/>
                                                <f:selectItem itemLabel="Step 4" itemValue="4"/>
                                                <f:selectItem itemLabel="Step 5" itemValue="5"/>
                                            </h:selectOneMenu>
                                            <label class="form-element-label" for="situacao">Situação</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </c:if>
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col-md-9 col-sm-12">
                                <div class="form-label-group">
                                    <h:inputText pt:id="inputRua" class="form-control" pt:placeholder="Rua" pt:required="required"
                                                 value="#{mbNewImovel.objetoSelecionado.rua}" disabled="#{mbNewImovel.isEdit}"/>
                                    <label for="inputRua">Rua</label>
                                </div>
                            </div>
                            <div class="col-md-3 col-sm-12">
                                <div class="form-label-group">
                                    <h:inputText pt:id="inputBairro" class="form-control" pt:placeholder="Bairro" pt:required="required"
                                                 value="#{mbNewImovel.objetoSelecionado.bairro}" disabled="#{mbNewImovel.isEdit}"/>
                                    <label for="inputBairro">Bairro</label>
                                </div>
                            </div>
                            <div class="col-md-2 col-sm-12">
                                <div class="form-label-group">
                                    <h:inputText pt:id="inputCidade" class="form-control" pt:placeholder="Cidade" pt:required="required"
                                                 value="#{mbNewImovel.objetoSelecionado.cidade}" disabled="#{mbNewImovel.isEdit}"/>
                                    <label for="inputCidade">Cidade</label>
                                </div>
                            </div>
                            <div class="col-md-1 col-sm-12">
                                <div class="form-label-group">
                                    <h:inputText pt:id="inputUf" class="form-control" pt:placeholder="UF" pt:required="required"
                                                 value="#{mbNewImovel.objetoSelecionado.uf}" disabled="#{mbNewImovel.isEdit}"/>
                                    <label for="inputUf">UF</label>
                                </div>
                            </div>
                            <div class="col-md-1 col-sm-12">
                                <div class="form-label-group">
                                    <h:inputText pt:id="inputNumero" class="form-control" pt:placeholder="Número" pt:required="required"
                                                 value="#{mbNewImovel.objetoSelecionado.nr}" disabled="#{mbNewImovel.isEdit}"/>
                                    <label for="inputNumero">Número</label>
                                </div>
                            </div>
                            <div class="col-md-2 col-sm-12">
                                <div class="form-label-group">
                                    <h:inputText pt:id="inputPreco" class="form-control" pt:placeholder="Preço" pt:required="required"
                                                 value="#{mbNewImovel.objetoSelecionado.preco}" disabled="#{mbNewImovel.isEdit}"/>
                                    <label for="inputPreco">Preço</label>
                                </div>
                            </div>
                            <div class="col-md-2 col-sm-12">
                                <div class="form-label-group">
                                    <h:inputText pt:id="inputDormitorios" class="form-control" pt:placeholder="Dormitórios" pt:required="required"
                                                 value="#{mbNewImovel.objetoSelecionado.nrDormitorios}" disabled="#{mbNewImovel.isEdit}"/>
                                    <label for="inputDormitorios">Dormitórios</label>
                                </div>
                            </div>
                            <div class="col-md-2 col-sm-12">
                                <div class="form-label-group">
                                    <h:inputText pt:id="inputAreaUtil" class="form-control" pt:placeholder="Área útil (m²)" pt:required="required"
                                                 value="#{mbNewImovel.objetoSelecionado.areaUtil}" disabled="#{mbNewImovel.isEdit}"/>
                                    <label for="inputAreaUtil">Área útil (m²)</label>
                                </div>
                            </div>
                            <div class="col-md-2 col-sm-12">
                                <div class="form-label-group">
                                    <h:inputText pt:id="inputAreaTotal" class="form-control" pt:placeholder="Área total (m²)" pt:required="required"
                                                 value="#{mbNewImovel.objetoSelecionado.areaTotal}" disabled="#{mbNewImovel.isEdit}"/>
                                    <label for="inputAreaTotal">Área total (m²)</label>
                                </div>
                            </div>
                            <div class="col-md-2 col-sm-12">
                                <div class="form-element form-select">
                                    <h:selectOneMenu pt:id="lazer" class="form-element-field" value="#{mbNewImovel.objetoSelecionado.possuiAreaLazer}"
                                                     disabled="#{mbNewImovel.isEdit}">
                                        <f:selectItem itemLabel="Selecione..." noSelectionOption="true"/>
                                        <f:selectItem itemLabel="Não" itemValue="0"/>
                                        <f:selectItem itemLabel="Sim" itemValue="1"/>
                                    </h:selectOneMenu>
                                    <label class="form-element-label" for="lazer">Possui área lazer ?</label>
                                </div>
                            </div>
                            <div class="col-md-2 col-sm-12">
                                <div class="form-element form-select">
                                    <h:selectOneMenu pt:id="elevador" class="form-element-field" value="#{mbNewImovel.objetoSelecionado.possuiElevador}"
                                                     disabled="#{mbNewImovel.isEdit}">
                                        <f:selectItem itemLabel="Selecione..." noSelectionOption="true"/>
                                        <f:selectItem itemLabel="Não" itemValue="0"/>
                                        <f:selectItem itemLabel="Sim" itemValue="1"/>
                                    </h:selectOneMenu>
                                    <label class="form-element-label" for="elevador">Possui elevador ?</label>
                                </div>
                            </div>
                            <div class="col-md-2 col-sm-12">
                                <div class="form-element form-select">
                                    <h:selectOneMenu pt:id="garagem" class="form-element-field" value="#{mbNewImovel.objetoSelecionado.possuiGaragem}"
                                                     disabled="#{mbNewImovel.isEdit}">
                                        <f:selectItem itemLabel="Selecione..." noSelectionOption="true"/>
                                        <f:selectItem itemLabel="Não" itemValue="0"/>
                                        <f:selectItem itemLabel="Sim" itemValue="1"/>
                                    </h:selectOneMenu>
                                    <label class="form-element-label" for="garagem">Possui garagem ?</label>
                                </div>
                            </div>
                            <div class="col-md-2 col-sm-12">
                                <div class="form-element form-select">
                                    <h:selectOneMenu pt:id="suite" class="form-element-field" value="#{mbNewImovel.objetoSelecionado.possuiSuite}"
                                                     disabled="#{mbNewImovel.isEdit}">
                                        <f:selectItem itemLabel="Selecione..." noSelectionOption="true"/>
                                        <f:selectItem itemLabel="Não" itemValue="0"/>
                                        <f:selectItem itemLabel="Sim" itemValue="1"/>
                                    </h:selectOneMenu>
                                    <label class="form-element-label" for="suite">Possui suíte ?</label>
                                </div>
                            </div>
                            <div class="col-md-2 col-sm-12">
                                <div class="form-element form-select">
                                    <h:selectOneMenu pt:id="finalidade" class="form-element-field" value="#{mbNewImovel.objetoSelecionado.finalidade}"
                                                     disabled="#{mbNewImovel.isEdit}">
                                        <f:selectItem itemLabel="Selecione..." noSelectionOption="true"/>
                                        <f:selectItem itemLabel="Residencial" itemValue="1"/>
                                        <f:selectItem itemLabel="Comercial" itemValue="2"/>
                                    </h:selectOneMenu>
                                    <label class="form-element-label" for="finalidade">Finalidade</label>
                                </div>
                            </div>
                            <div class="col-md-2 col-sm-12">
                                <div class="form-element form-select">
                                    <h:selectOneMenu pt:id="tipo" class="form-element-field" value="#{mbNewImovel.objetoSelecionado.tipo}"
                                                     disabled="#{mbNewImovel.isEdit}">
                                        <f:selectItem itemLabel="Selecione..." noSelectionOption="true"/>
                                        <f:selectItem itemLabel="Venda" itemValue="1"/>
                                        <f:selectItem itemLabel="Aluguel" itemValue="2"/>
                                    </h:selectOneMenu>
                                    <label class="form-element-label" for="tipo">Tipo</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group" style="margin-top: 30px">
                        <div class="form-row">
                            <div class="col-md-10 col-sm"></div>
                            <div class="col-md-2 col-sm-12 btn-bar">
                                <h:commandLink class="btn btn-success btn-block" rendered="#{!mbNewImovel.isEdit}">Salvar
                                    <p:ajax listener="#{mbNewImovel.salvar()}" process="@form" update="@form" oncomplete="selectElementVerify(); calcStep();"/>
                                </h:commandLink>
                                <h:commandLink class="btn btn-success btn-block" rendered="#{mbNewImovel.isEdit}">Editar
                                    <p:ajax listener="#{mbNewImovel.setIsEdit(false)}" process="@this" update="@form" oncomplete="selectElementVerify()" />
                                </h:commandLink>
                            </div>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
