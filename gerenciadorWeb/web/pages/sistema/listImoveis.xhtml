<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition template="/pages/sistema/index.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:m="http://java.sun.com/jsf/composite/components"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="corpo">
        <h:form id="formListImoveis">
            <div class="card mb-3">
                <div class="card-header">
                    <i class="fas fa-home"></i>
                    Im√≥veis</div>
                <div class="card-body">
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col-md-10 col-sm"></div>
                            <div class="col-md-2 col-sm-12 btn-bar">
                                <h:commandLink class="btn btn-primary btn-block" action="newImoveis.xhtml">Novo</h:commandLink>
                            </div>
                        </div>
                    </div>
                    <p:panel header="Filtros" toggleable="true" collapsed="true">
                        <div class="form-group">
                            <div class="form-row">
                                <div class="col-md-6 col-sm-12">
                                    <div class="form-label-group">
                                        <h:inputText pt:id="inputRua" class="form-control" pt:placeholder="Rua" 
                                                     value="#{mbListImoveis.p.filter.rua}"/>
                                        <label for="inputRua">Rua</label>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <div class="form-label-group">
                                        <h:inputText pt:id="inputCidade" class="form-control" pt:placeholder="Cidade" 
                                                     value="#{mbListImoveis.p.filter.cidade}"/>
                                        <label for="inputCidade">Cidade</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-row">
                                <div class="col-md-10 col-sm"></div>
                                <div class="col-md-2 col-sm-12 btn-bar">
                                    <h:commandLink class="btn btn-primary btn-block" style="color: white">
                                        <p:ajax listener="#{mbListImoveis.pesquisar()}" process="@form" update="@form"/>
                                        Pesquisar
                                    </h:commandLink>
                                </div>
                            </div>
                        </div>
                    </p:panel>
                    <div class="form-group" jsf:id="itens">
                        <div class="form-row">
                            <c:forEach items="#{mbListImoveis.listResultados}" var="item" >
                                <m:card value="#{item}" />
                            </c:forEach>
                        </div>
                    </div>
                    <m:paginator id="paginator" formId="formListImoveis" bean="#{mbListImoveis}" />
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
